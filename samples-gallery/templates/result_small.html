     <table width="100%" style="margin-bottom:.2em" border="0" cellspacing="0" cellpadding="5" repeat="true" >
       <tr>
         <td width="120" align="center" valign="top" class="rowPadding">
          <table width="120">
             <tr>
               <td>
           {% if app.thumbnail %}
               <div align="left"><img src="/images?img_id={{app.key.id|escape}}&amp;img_type=thumbnail" class="smallThumbnail" style="margin-top:-10px;"/></div>
           {% else %}
             {% ifequal app.type "app" %}
               <div align="left"><img src="/static/img/project_gallery_logo.png" style="margin-top:-10px;"/></div>
             {% endifequal %}
             {% ifequal app.type "code" %}
               <div align="left"><img src="/static/img/project_code.png" style="margin-top:-10px;"/></div>
             {% endifequal %}
           {% endif %}
               </td>
              </tr>
            </table>
         </td>
         <td width="100%" align="center" valign="middle" class="rowPadding">
           <div align="left"><font size="+1"><a href="/about_app?app_id={{app.key.id|escape}}">{{app.title|escape}}</a></font></div>
        {% ifequal app.author user %}
           <form action="/delete.do" method="post"><a href="/edit?app_id={{app.key.id|escape}}">Edit</a>&nbsp;&nbsp;|
            <input type="hidden" name="app_id" value="{{app.key.id|escape}}" />
            <button type="submit" value="Delete" style="background-color:white;border:0px;color:#00c;padding:0px;cursor:pointer"><span style="text-decoration: underline !important">Delete</span></button>
           </form>
        {% endifequal %}
         </td>
      </tr>
    </table>
