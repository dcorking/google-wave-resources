<div id="pager">
    <span class="prevnext">
      {% if prev %}
        <a href="{{ request.path }}?{{q_type}}={{q|escape}}&amp;start={{ prev }}&amp;num={{ num }}">Previous</a>
      {% endif %}
    </span>
    <span class="prevnext">
      {% if next %}
        <a href="{{ request.path }}?{{q_type}}={{q|escape}}&amp;start={{ next }}&amp;num={{ num }}">Next</a>
      {% endif %}
    </span>
    <span style="padding-left: 5px">
      {% if count %}
      ({{ count }} Total)
      {% endif %}
    </span>
</div>
