<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Multiple Embedded Waves with Gadgets & Robots</title>
    <script src="http://www.google.com/jsapi" type="text/javascript"></script>
    <script type="text/javascript">
    google.load("wave", "1");

    function embedWave(frameId, waveId) {
      var waveFrame = document.getElementById(frameId);
      var embedOptions = {
        rootUrl: 'http://wave.google.com/a/wavesandbox.com/',
        target: waveFrame,
        bgcolor: '#eee'
      }
      var wavePanel = new google.wave.WavePanel(embedOptions);
      wavePanel.loadWave(waveId)
    }

    function initialize() {
      embedWave("waveframe", "wavesandbox.com!w+zFB8yCAQA");
      embedWave("waveframe2", "wavesandbox.com!w+sV58_1y9%1");
    }

    google.setOnLoadCallback(initialize);
    </script>
  </head>
  <body style="background-color:black; color: white;">
    <p>Oooo, playing with magnets is fun!</p>
    <div id="waveframe" style="width:500px; height:400px"></div>
    <p>But talking about stocks is more fun! (NOT)</p>
    <div id="waveframe2" style="width:500px; height: 400px"></div>
  </body>
</html>
